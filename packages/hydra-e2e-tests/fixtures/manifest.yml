version: '0.1'
description: Test manifest
repository: https://github.com/
hydraVersion: "2"
dataSource:
  kind: substrate 
  chain: node-template
entities:
  - mappings/lib/generated/**/*.model.js
typegen:
  metadata:
    source: ws://node-template:9944/
  events:
    - balances.Transfer
  calls:
    - timestamp.set
  outDir: ./mappings/generated/types
mappings:
  mappingsModule: mappings/lib/mappings
  imports:
    - mappings/lib/mappings/generated/types
  eventHandlers:
    - event: balances.Transfer 
      handler: balancesTransfer
  extrinsicHandlers:
    - extrinsic: timestamp.set 
      # if no argument types were provided, a single 
      # context argument is passed
      handler: timestampCall
  preBlockHooks:
    - handler: preHook
      filter:
        height: '[0,0]'
    - handler: preHook
      filter: 
        height: '[1, 2]'
  postBlockHooks:
    - handler: postHook
      filter:  
        height: '[2, 4)'
  