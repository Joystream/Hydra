" All transfers "
type Transfer @entity {
  from: Account
  to: Account
  value: BigInt!
  comment: String @fulltext(query: "commentSearch")
  block: Int!
  tip: BigInt!
  timestamp: BigInt!
  insertedAt: DateTime!
}


type Account @entity {
  "Account address"
  id: ID!
  hex: String!
  balance: BigInt!
  incoming: [Transfer!] @derivedFrom(field: "to")
  outgoing: [Transfer!] @derivedFrom(field: "from")
}

" Tracks block timestamps "
type BlockTimestamp @entity {
  blockNumber: BigInt!
  timestamp: BigInt!
}

" Tracks block hooks "
type BlockHook @entity {
  blockNumber: BigInt!
  type: HookType!
}

enum HookType {
  PRE
  POST
}

