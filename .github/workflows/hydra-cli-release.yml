name: publish
on:
  push:
    branches:
      - master
      - dev
      - ci-test
      - ci-lerna
      - ci-lerna-test

env:
  CI: true

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Extract branch name
        shell: bash
        run: echo "::set-output name=branch::$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: Authenticate with Registry
        run: |
          echo "Branch name: ${{ steps.extract_branch.outputs.branch }}"
          yarn logout
          echo "always-auth=true" > .npmrc
          echo "@dzlzv:registry=https://registry.npmjs.org/" >> .npmrc
          echo "registry=https://registry.npmjs.org/" >> .npmrc
          echo "//registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN" >> .npmrc
          npm whoami
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
      - name: Lerna version 
        run: |
          yarn install --frozen-lockfile
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          yarn lerna version --conventional-commits --yes
      - name: Lerna publish next
        if: steps.extract_branch.outputs.branch != 'master'
        run: |
          yarn lerna publish from-git --dist-tag ${{ steps.extract_branch.outputs.branch }} --canary --preid ${{ steps.extract_branch.outputs.branch }} --yes
      - name: Lerna release from master
        if: steps.extract_branch.outputs.branch == 'master'
        run: |
          yarn lerna publish from-git --dist-tag latest --yes