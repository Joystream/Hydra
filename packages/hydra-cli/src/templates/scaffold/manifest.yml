version: '3.0'
description: Test manifest
repository: https://github.com/
hydraVersion: "4"

dataSource:
  kind: substrate
  chain: node-template

entities:
  - generated/modules/**/*.model.ts

typegen:
  metadata:
    source: wss://rpc.polkadot.io
  events:
    - balances.Transfer
  outDir: types

mappings:
  mappingsModule: mappings
  imports:
    - generated/server/config # configure the processor environment (this is required)
  eventHandlers:
    - event: balances.Transfer
      handler: balancesTransfer
  extrinsicHandlers:
  preBlockHooks:
  postBlockHooks:
