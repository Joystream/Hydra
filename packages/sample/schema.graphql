" All transfers "
type Transfer @entity {
  from: Bytes!
  to: Bytes!
  value: BigInt!
  comment: String @fulltext(query: "commentSearch")
  block: Int!
  tip: BigInt!
  timestamp: BigInt!
}

" Tracks block timestamps "
type BlockTimestamp @entity {
  blockNumber: BigInt!
  timestamp: BigInt!
}

" Tracks block hooks "
type BlockHook @entity {
  blockNumber: BigInt!
  type: HookType!
}

enum HookType {
  PRE
  POST
}

