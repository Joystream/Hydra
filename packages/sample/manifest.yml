version: '0.1'
description: Test manifest
repository: https://github.com/
# TODO: replace with a single hydra version
dataSource:
  kind: substrate 
  chain: node-template
  indexerVersion: '2.0.1-beta.0'
entities:
  - mappings/lib/generated/**/*.model.js
mappings:
  hydraCommonVersion: '2.0.1-beta.0'
  mappingsModule: mappings/lib/mappings
  imports:
    - mappings/lib/mappings/generated/types
  eventHandlers:
    - event: balances.Transfer 
      handler: balancesTransfer(DatabaseManager, Balances.TransferEvent)
  extrinsicHandlers:
    # infer defaults
    - extrinsic: timestamp.set 
      handler: timestampCall(DatabaseManager, Timestamp.SetCall)
  preBlockHooks:
  postBlockHooks:
  